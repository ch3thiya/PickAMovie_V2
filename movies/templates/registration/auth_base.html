<!-- movies/templates/registration/auth_base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pick A Movie{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display.swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --primary-text-color: #ffffff;
            --secondary-text-color: #b3b3b3;
            --accent-color: #e50914;
            --accent-hover-color: #f40612;
            --border-color: #2d2d2d;
        }
        body { background-color: var(--background-color); color: var(--primary-text-color); font-family: 'Inter', sans-serif; margin: 0; padding: 2rem; }
        .btn { padding: 10px 20px; font-weight: bold; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; text-align: center; border: 2px solid transparent; }
        .btn-primary { background-color: var(--accent-color); border-color: var(--accent-color); color: white; transition: background-color 0.2s ease; }
        .btn-primary:hover { background-color: var(--accent-hover-color); border-color: var(--accent-hover-color); }
        .auth-container { max-width: 450px; margin: 4rem auto; background-color: var(--surface-color); padding: 3rem; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.4); border: 1px solid var(--border-color); }
        .home-icon { text-align: center; }
        .home-icon a { color: var(--secondary-text-color); font-size: 1.5rem; text-decoration: none; transition: color 0.2s ease; }
        .home-icon a:hover { color: var(--primary-text-color); }
        .auth-container h1 { text-align: center; margin-bottom: 2rem; font-size: 2.5rem; font-weight: 900; }
        .form-group { margin-bottom: 1.5rem; }
        .form-control { width: 100%; padding: 1rem; background-color: #333; border: 1px solid var(--border-color); border-radius: 5px; color: var(--primary-text-color); font-size: 1rem; box-sizing: border-box; }
        .form-control:focus { outline: none; border-color: var(--accent-color); }
        .auth-container .btn-primary { width: 100%; padding: 1rem; font-size: 1.1rem; box-sizing: border-box; }
        .auth-switch { text-align: center; margin-top: 1.5rem; color: var(--secondary-text-color); }
        .auth-switch a { color: var(--primary-text-color); text-decoration: none; font-weight: bold; }
        .auth-switch a:hover { text-decoration: underline; }
        .errorlist { list-style-type: none; padding: 0; margin-bottom: 1rem; color: #ef4444; font-size: 0.9em; text-align: left; }
    </style>
</head>
<body>

    {% block content %}
    {% endblock %}

</body>
</html>
